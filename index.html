<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 4 Final Project</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/51bda4f28e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="movies-loading">
    <header>
      <nav>
        <div class="nav__logo">
          Movie Mania
          <i class="fa-solid fa-video"></i>
        </div>
      </nav>
      <div class="container header__container">
        <h1 class="header__title">BROWSE</h1>
        <form id="search-form">
          <input
            id="search-input"
            type="text"
            placeholder="search for your favourite movie!"
          />
          <button type="submit">Go!</button>
        </form>
      </div>
    </header>
    <main>
      <section id="movies">
        <div class="container">
          <div class="row movies__row">
            <div class="movies__header">
              <h2 class="movies__results">Results for:</h2>
              <select name="" id="select">
                <option disabled selected>Sort</option>
                <option value="LOW_TO_HIGH">Low to High</option>
                <option value="HIGH_TO_LOW">High to Low</option>
              </select>
            </div>
            <div class="movies__wrapper"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
